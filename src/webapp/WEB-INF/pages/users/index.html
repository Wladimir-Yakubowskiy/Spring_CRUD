<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All user</title>
</head>
<body>
<h1>List all users</h1>
<table border="2" width="500">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${user}">
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td><a th:href="@{/users/edit/{id}(id=${user.getId()})}">Edit user</a></td>
        <td><a th:href="@{/users/delete/{id}(id=${user.getId()})}">Delete user</a></td>
    </tr>
</table>
<br/>
<a th:href="@{/users/new_user}">New user</a>
</body>
</html>
